<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="box">
        <h1 style="margin-left : 100px; color : #fff">sign-up form</h1>
        <form class="sampleForm" action="index.html" autocomplete="off">
            <label class="label" for="FN">First Name </label>
            <input class="input" id="FN" type="text" required><br><br>

            <label class="label" for="LN">Last Name </label>
            <input class="input" id="LN" type="text" required><br><br>

            <label class="label" for="EA">e-mail Address </label>
            <input class="input" id="EA" type="email" required><br><br>

            <label class="label" for="DB">Date of Birth </label>
            <input class="input" id="DB" type="date" required><br><br>

            <label style="margin-right : 95px;">Gender</label>

            <input id="male" type="radio" name="sex" value="male" required>
            <label for="male">Male</label>

            <input id="female" type="radio" name="sex" value="female" required>
            <label for="female">Female</label><br><br>

            <label class="label" for="PS">Password </label>
            <input class="input" id="PS" type="password" required><br><br>

            <input style="margin : 15px 150px" type="submit" value="submit">

        </form>
    </div>

</body>

</html>
